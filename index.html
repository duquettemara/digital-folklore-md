<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>homeworld</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        cursor: url(arrow.cur), default;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image {
        position: relative;
        width: 550px;
        height: 100vh;
        max-width: 100vw;
        border: 10px dotted red;
        background-image: url(background.jpg);
        background-size: 550px;
        background-position: center top;
        background-repeat: no-repeat;
/*         @media (max-width: 550px) {
          background-size: 100%;
        } */
      }

      @import url(https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap);

      .homeworld {
        position: absolute;
        top: 7%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: hsl(34, 29%, 29%);
        font-family: Pixelify Sans;
        font-size: 30px;
      }

      .information {
        position: absolute;
        transform: translate(-50%, -50%);
        text-align: center;
        top: 42%;
        left: 50%;
        color: hsl(34, 29%, 29%);
        font-family: Pixelify Sans;
        font-size: 20px;

      }

      .directory {
        position: absolute;
        transform: translate(-50%, -50%);
        text-align: center;
        top: 48%;
        left: 50%;
        color: hsl(34, 29%, 29%);
        font-family: Pixelify Sans;
        font-size: 16px;

      }

      .directory a {
        color: hsl(34, 29%, 36%);
      }

      .demographics {
        position: absolute;
        transform: translate(-50%, -50%);
        text-align: center;
        top: 52%;
        left: 50%;
        color: hsl(34, 29%, 29%);
        font-family: Pixelify Sans;
        font-size: 16px;

      }

      .demographics a {
        color: hsl(34, 29%, 36%);
      }

      .image-credit {
        position: absolute;
        top: 95%;
        right: 25%;
        color: hsl(34, 29%, 29%);
        font-family: Pixelify Sans;
        font-size: 15px;

      }

      .image-credit a {
        color: hsl(34, 29%, 63%);
      }
    </style>
  </head>
  <body>
    
    <div class="image">
      <div class="homeworld">
        <h1>homeworld</h1>
      </div>
      <div class="information">
        <h2>information</h2>
      </div>
      <div class="directory">
        <a href="#">index of citizens</a>
      </div>
      <div class="demographics">
        <a href="#">demographics</a>
      </div>
      <div class="image-credit">
        <a href="https://jordilafebre.format.com/home#1">image by jordi lafebre</a>
      </div>
    </div>

  </body>
</html>
